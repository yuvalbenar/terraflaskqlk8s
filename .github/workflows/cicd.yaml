name: Terraform GKE Cluster Setup

on:
  push:
    branches:
      - main 
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Google Cloud SDK
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          export_default_credentials: true

      # Step 3: Install Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      # Step 4: Export GCP credentials as an environment variable
      - name: Export GCP Credentials
        run: echo "GCP_CREDENTIALS=${{ secrets.GCP_CREDENTIALS }}" >> $GITHUB_ENV

      # Step 5: Initialize Terraform
      - name: Terraform Init
        run: terraform init
        working-directory: terraform  # <-- Specify the directory

      # Step 6: Terraform Plan
      - name: Terraform Plan
        run: terraform plan
        working-directory: terraform  # <-- Specify the directory

      # Step 7: Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform  # <-- Specify the directory
