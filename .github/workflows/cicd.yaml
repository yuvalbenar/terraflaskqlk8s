name: Terraform GKE Cluster Setup

on:
  push:
    branches:
      - main 
  

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Google Cloud authentication
      - name: Set up Google Cloud Authentication
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      # Step 3: Install Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      # Step 4: Initialize Terraform
      - name: Terraform Init
        run: terraform init
        working-directory: terraform  # <-- Specify the directory

      # Step 5: Terraform Plan
      - name: Terraform Plan
        run: terraform plan -var="gcp_credentials=${{ secrets.GCP_CREDENTIALS }}"
        working-directory: terraform  # <-- Specify the directory
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /home/runner/work/terraflaskqlk8s/terraflaskqlk8s/gha-creds-94aff89eb592c300.json

      # Step 6: Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve -var="gcp_credentials=${{ secrets.GCP_CREDENTIALS }}"
        working-directory: terraform  # <-- Specify the directory
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /home/runner/work/terraflaskqlk8s/terraflaskqlk8s/gha-creds-94aff89eb592c300.json
