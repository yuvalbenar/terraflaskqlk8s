jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Google Cloud Authentication
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          create_credentials_file: true
          export_environment_variables: true
          universe: googleapis.com
          cleanup_credentials: true

      - name: Write GCP Credentials to File
        run: echo "${{ secrets.GCP_CREDENTIALS }}" > /tmp/gcp_credentials.json

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init
        env:
          TF_VAR_credentials_path: "/tmp/gcp_credentials.json"  # Pass the correct path

      - name: Terraform Apply
        run: terraform apply -auto-approve
        env:
          TF_VAR_credentials_path: "/tmp/gcp_credentials.json"  # Pass the correct path

      - name: Configure kubectl
        run: |
          gcloud container clusters get-credentials ${GCP_CLUSTER_NAME} --zone ${GCP_ZONE} --project $(jq -r .project_id /tmp/gcp_credentials.json)

      - name: Apply Kubernetes YAMLs
        run: |
          kubectl apply -f mysql-deployment.yaml
          kubectl apply -f flask-app-deployment.yaml
          kubectl apply -f configmap.yaml
          kubectl apply -f k8secret.yaml
