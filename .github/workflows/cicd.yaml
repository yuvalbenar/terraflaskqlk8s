name: Terraform GKE Cluster Setup and Deploy

on:
  push:
    branches:
      - k8sdeploy
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Google Cloud Authentication
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          create_credentials_file: true
          export_environment_variables: true
          universe: googleapis.com
          cleanup_credentials: true

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init
        env:
          TF_VAR_credentials_path: "/tmp/gcp_credentials.json"  # Path for credentials

      - name: Terraform Apply
        run: terraform apply -auto-approve
        env:
          TF_VAR_credentials_path: "/tmp/gcp_credentials.json"  # Path for credentials

  deploy:
    runs-on: ubuntu-latest
    needs: terraform  # Ensures the Terraform job completes before deploy

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure kubectl
        run: |
          # Extracting project ID from the credentials file
          PROJECT_ID=$(jq -r .project_id /tmp/gcp_credentials.json)
          gcloud container clusters get-credentials ${GCP_CLUSTER_NAME} --zone ${GCP_ZONE} --project ${PROJECT_ID}

      - name: Deploy Kubernetes Resources
        run: |
          kubectl apply -f mysql-deployment.yaml
          kubectl apply -f flask-app-deployment.yaml
          kubectl apply -f configmap.yaml
          kubectl apply -f k8secret.yaml
