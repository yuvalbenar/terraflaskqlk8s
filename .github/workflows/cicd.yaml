name: Terraform GKE Cluster Setup and Deploy

on:
  push:
    branches:
      - k8sdeploy
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Google Cloud Authentication
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          create_credentials_file: true
          export_environment_variables: true
          universe: googleapis.com
          cleanup_credentials: true

      - name: Write GCP Credentials to File
        run: echo '${{ secrets.GCP_CREDENTIALS }}' > /tmp/gcp_credentials.json

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init
        env:
          TF_VAR_credentials_path: "/tmp/gcp_credentials.json"  # Passing the credentials path

      - name: Terraform Apply
        run: terraform apply -auto-approve
        env:
          TF_VAR_credentials_path: "/tmp/gcp_credentials.json"  # Passing the credentials path

  deploy:
    runs-on: ubuntu-latest
    needs: terraform  # Ensures terraform job runs before the deploy job

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Google Cloud Authentication (again)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          create_credentials_file: true
          export_environment_variables: true
          universe: googleapis.com
          cleanup_credentials: true

      - name: Install Google Cloud SDK
        run: |
          echo "Installing Google Cloud SDK"
          curl -sSL https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo tee /etc/apt/trusted.gpg.d/google.asc
          echo "deb [signed-by=/etc/apt/trusted.gpg.d/google.asc] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
    
          sudo apt-get update
          sudo apt-get install google-cloud-sdk

      - name: Install gke-gcloud-auth-plugin
        run: |
          echo "Installing gke-gcloud-auth-plugin"
          gcloud components install gke-gcloud-auth-plugin

      - name: Configure kubectl
        run: |
          # Extracting project ID and zone from the GCP credentials directly
          PROJECT_ID=$(echo '${{ secrets.GCP_CREDENTIALS }}' | jq -r .project_id)
          GCP_ZONE="us-east1-b"  # Zone from your cluster info
          GCP_CLUSTER_NAME="flasksql-cluster"  # Cluster name from the command output
          # Make sure the GCP_ZONE variable is set correctly
          echo "Using GCP Zone: ${GCP_ZONE}"
          echo "Extracted Project ID: ${PROJECT_ID}"
          # Configuring kubectl with the correct project, zone, and cluster name
          gcloud container clusters get-credentials ${GCP_CLUSTER_NAME} --zone ${GCP_ZONE} --project ${PROJECT_ID}
      
      - name: Deploy Kubernetes Resources
        run: |
          kubectl apply -f configmap.yaml    # Apply the ConfigMap first
          kubectl apply -f k8secret.yaml     # Apply secrets if needed
          kubectl apply -f mysql-deployment.yaml  # Apply MySQL deployment
          kubectl apply -f flask-app-deployment.yaml  # Then apply your Flask app
