name: Terraform GKE Cluster Setup

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Google Cloud Authentication using the Google Auth action
      - name: Set up Google Cloud Authentication
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}  # Set GCP credentials from GitHub Secrets

      # Step 3: Install Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      # Step 4: Initialize Terraform
      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      # Step 5: Run Terraform Plan, using the GOOGLE_APPLICATION_CREDENTIALS environment variable
      - name: Run Terraform Plan
        run: terraform plan
        working-directory: terraform
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}

      # Step 6: Run Terraform Apply, using the GOOGLE_APPLICATION_CREDENTIALS environment variable
      - name: Run Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
