name: Terraform GKE Cluster Setup

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Decode GCP credentials and store in a file
      - name: Decode GCP Credentials
        run: |
          echo "${{ secrets.GCP_CREDENTIALS_BASE64 }}" | base64 --decode > /tmp/gcp_credentials.json
          # Check if the file has been created correctly
          cat /tmp/gcp_credentials.json

      # Step 3: Set up Google Cloud Authentication using the Google Auth action
      - name: Set up Google Cloud Authentication
        uses: google-github-actions/auth@v2
        with:
          credentials_json: /tmp/gcp_credentials.json
          create_credentials_file: true
          export_environment_variables: true
          universe: googleapis.com
          cleanup_credentials: true
          access_token_lifetime: 3600s
          access_token_scopes: https://www.googleapis.com/auth/cloud-platform
          id_token_include_email: false

      # Step 4: Install Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      # Step 5: Initialize Terraform
      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      # Step 6: Terraform Plan
      - name: Terraform Plan
        run: terraform plan
        working-directory: terraform

      # Step 7: Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform
