name: Terraform GKE Cluster Setup and Deploy

on:
  push:
    branches:
      - k8sdeploy
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Google Cloud Authentication
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          create_credentials_file: true
          export_environment_variables: true
          universe: googleapis.com
          cleanup_credentials: true

      - name: Write GCP Credentials to File
        run: echo '${{ secrets.GCP_CREDENTIALS }}' > /tmp/gcp_credentials.json

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init
        env:
          TF_VAR_credentials_path: "/tmp/gcp_credentials.json"

      - name: Terraform Apply
        run: terraform apply -auto-approve
        env:
          TF_VAR_credentials_path: "/tmp/gcp_credentials.json"

  deploy:
    runs-on: ubuntu-latest
    needs: terraform  # Ensures Terraform runs first

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Google Cloud Authentication
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          create_credentials_file: true
          export_environment_variables: true
          universe: googleapis.com
          cleanup_credentials: true

      - name: Install Google Cloud CLI and gke-gcloud-auth-plugin
        run: |
          echo "Installing Google Cloud CLI and gke-gcloud-auth-plugin"
          sudo apt-get update
          sudo apt-get install -y apt-transport-https ca-certificates gnupg curl
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
          curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo tee /usr/share/keyrings/cloud.google.gpg
          sudo apt-get update
          sudo apt-get install -y google-cloud-cli
          gcloud components install gke-gcloud-auth-plugin --quiet

      - name: Verify gke-gcloud-auth-plugin Installation
        run: |
          gke-gcloud-auth-plugin --version

      - name: Configure kubectl with GKE credentials
        run: |
          PROJECT_ID=$(echo '${{ secrets.GCP_CREDENTIALS }}' | jq -r .project_id)
          GCP_ZONE="us-east1-b"  # Update with your actual zone
          GCP_CLUSTER_NAME="flasksql-cluster"  # Update with your cluster name

          echo "Using GCP Zone: ${GCP_ZONE}"
          echo "Extracted Project ID: ${PROJECT_ID}"

          gcloud container clusters get-credentials ${GCP_CLUSTER_NAME} --zone ${GCP_ZONE} --project ${PROJECT_ID}

      - name: Deploy Kubernetes Resources
        run: |
          kubectl apply -f configmap.yaml
          kubectl apply -f k8secret.yaml
          kubectl apply -f mysql-deployment.yaml
          kubectl apply -f flask-app-deployment.yaml
