name: Terraform GKE Cluster Setup

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Google Cloud Authentication
      - name: Set up Google Cloud Authentication
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}  # Use GitHub Secrets if you still need it for Google Auth

      # Step 3: Install Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      # Step 4: Initialize Terraform (now using terraform.tfvars)
      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      # Step 5: Terraform Plan (uses terraform.tfvars automatically)
      - name: Terraform Plan
        run: terraform plan
        working-directory: terraform

      # Step 6: Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform
