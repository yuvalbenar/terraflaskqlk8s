name: Helm Chart CI

on:
  push:
    paths:
      - 'charts/**'  # Ensure the workflow triggers when Helm charts are modified
      - '.github/workflows/**'  # Trigger if CI workflows change
    branches:
      - k8sdeploy  # Ensure it's the branch where changes occur
  repository_dispatch:
    types: [trigger-helm-build]
  workflow_dispatch:

jobs:
  helm-chart-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Helm
        run: |
          curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          helm version

      - name: Update Helm Chart Version with GitHub Run Number
        run: |
          cd charts/terraflaskqlk8s-chart
          # Ensure the version matches what cicd.yaml expects (0.0.X)
          sed -i "s/^version:.*/version: ${{ github.event.client_payload.version }}/g" Chart.yaml
          echo "# Auto-updated by CI workflow" >> Chart.yaml
          echo "Updated Chart.yaml:"
          cat Chart.yaml

      - name: Package Helm Chart
        run: |
          cd charts
          helm package terraflaskqlk8s-chart --destination .. 
          cd .. 
          ls -lrta

      - name: Update Helm Repo Index
        run: |
          helm repo index --url https://yuvalbenar.github.io/helm-charts/ --merge index.yaml .
          cat index.yaml  # Debugging to check if index.yaml updates properly

      - name: Push Helm Chart to Repository
        env:
          HELM_REPO_PAT: ${{ secrets.HELM_REPO_PAT }}
        run: |
          git clone https://${HELM_REPO_PAT}@github.com/yuvalbenar/helm-charts.git helmrepo
          cd helmrepo
          git config --global user.name "github-actions-bot"
          git config --global user.email "github-actions@github.com"
          rm -f *.tgz && rm -f index.yaml
          cp ../*.tgz .
          cp ../index.yaml .
          git add .
          git commit -m "Updated Helm chart to version ${{ github.event.client_payload.version }}"
          git push origin main
          echo "âœ… Helm chart successfully updated!"
