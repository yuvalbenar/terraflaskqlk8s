<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beagle of the Day</title>
    <style>
        body {
            background-color: black;  /* Set background color to black */
            color: white;             /* Set text color to white for better contrast */
            display: flex;            /* Use flexbox to center the content */
            justify-content: center;  /* Horizontally center the content */
            align-items: center;      /* Vertically center the content */
            height: 100vh;            /* Make the body take the full height of the viewport */
            margin: 0;                /* Remove default margin */
            font-family: Arial, sans-serif; /* Optional: set a nice font */
        }


        h1 {
            font-size: 2rem;          /* Optional: Increase the size of the heading */
            margin-bottom: 20px;      /* Space between the heading and gif */
        }


        img {
            max-width: 90%;           /* Ensure the gif is responsive and doesn't overflow */
            height: auto;             /* Keep the aspect ratio of the gif */
        }
    </style>
</head>
<body>
    <div>
        <h1>Beagle of the Day</h1>
        <img src="{{ image }}" alt="Beagle of the Day">
    </div>
</body>
</html>
